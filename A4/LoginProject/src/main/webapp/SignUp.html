<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Form</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 25px;
      width: 350px;
      border-radius: 10px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      font-size: 14px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    input:focus {
      border-color: #4A74F5;
      outline: none;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #4A74F5;
      border: none;
      color: white;
      font-size: 15px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #3a62d8;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>SignUp Form</h2>

    <form action="SignUpPage">
      <label>Name</label>
      <input type="text" name="name" placeholder="Enter name" required>

      <label>Email</label>
      <input type="email" name="email" placeholder="Enter email" required>

      <label>Number</label>
      <input type="tel" name="number" placeholder="Enter phone number" required>

      <label>Password</label>
      <input type="password" name="password" placeholder="Enter password" required>

      <button type="submit">Submit</button>
    </form>
  </div>

</body>
</html>
